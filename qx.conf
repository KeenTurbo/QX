[general]
# 用于节点延迟测试
server_check_url= http://www.qualcomm.cn/generate_204

# 服务器测试超时时间 (毫秒)
server_check_timeout = 3000

# 用于设置图标显示
profile_img_url=https://github.githubassets.com/images/modules/site/integrators/google.png

# 功能强大的解析器，用于引用资源的转换
resource_parser_url=https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js

# 下列路径将不经过QuanX的处理
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
udp_whitelist=1-442, 444-65535

# dns_exclusion_list
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com


[dns]
no-ipv6

# 阿里 DoH
doh-server=https://dns.alidns.com/dns-query

# 腾讯云DNSPod DNS
server=119.29.29.29
server=119.28.28.28

# 阿里 AliDNS
server=223.5.5.5

# 114 DNS
server=114.114.114.114

# 制定域名解析 dns
server=/*.taobao.com/223.5.5.5
server=/*.alipay.com/223.5.5.5
server=/*.aliyun.com/223.5.5.5
server=/*.jd.com/119.28.28.28
server=/*.qq.com/119.28.28.28
server=/*.tencent.com/119.28.28.28
server=/*.weixin.com/119.28.28.28
server=/*.bilibili.com/119.29.29.29


[policy]


[server_remote]


[filter_remote]
# 国内流量
https://raw.githubusercontent.com/VirgilClyne/GetSomeFries/main/ruleset/ASN.China.list, force-policy=direct, update-interval=172800, opt-parser=true, enabled=true

# 广告拦截
https://raw.githubusercontent.com/fmz200/wool_scripts/main/QuantumultX/filter/fenliu.list

# 运营劫持
https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Surge/Hijacking/Hijacking.list, force-policy=reject, update-interval=86400, opt-parser=true, enabled=true

# 隐私保护
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Privacy/Privacy.list, force-policy=reject, update-interval=86400, opt-parser=true, enabled=true


[rewrite_local]
# 百度 禁止跳转
^https?:\/\/.*\.baidu\.com\/.+ url script-request-header https://raw.githubusercontent.com/yqc007/QuantumultX/master/Purity/DisableBaiduJumpAction.js

# Documents 订阅
^https?:\/\/license\.pdfexpert\.com\/api\/\d\.\d\/\w{9}\/\w{12}\/(state$|refresh$|check$) url script-request-body https://raw.githubusercontent.com/89996462/Quantumult-X/main/ycdz/documents.js

# 深圳通微信小程序 去广告
^https?:\/\/wxsnsdythumb\.wxs\.qq\.com\/[0-9]{3}\/[0-9]{5}\/snscosdownload\/SZ\/reserved url reject-200

# 简讯 广告屏蔽
^https?:\/\/api\.tipsoon\.com\/api\/v1\/top\/ad url reject-img

[server_local]


[filter_local]
# Local Area Network 局域网
host-suffix, local, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 100.64.0.0/10, direct
ip-cidr, 224.0.0.0/4, direct
ip6-cidr, fe80::/10, direct

final, proxy


